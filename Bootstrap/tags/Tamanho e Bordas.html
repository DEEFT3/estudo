
<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
    <body style="margin-bottom: 200px;width: 600px;margin: 0 auto;">

        <div class="bg-primary w-25">width 25%</div>
        <div class="bg-primary w-50">width 50%</div>
        <div class="bg-primary w-75">width 75%</div>
        <div class="bg-primary w-100">width 100%</div>
        <div class="bg-primary w-auto">width auto</div>

        <br><br>

        <!--Class Altura-->

        <div style="height: 300px;border: 1px solid gray;">

          <div class="bg-warning d-inline-block h-25">height 25%</div>
          <div class="bg-warning d-inline-block h-50">height 50%</div>
          <div class="bg-warning d-inline-block h-75">height 75%</div>
          <div class="bg-warning d-inline-block h-100">height 100%</div>
          <div class="bg-warning d-inline-block h-auto">height auto</div>

        </div>

        <!--Bordas
        
        Border-top -> borda do topo
        Border-bottom -> borda inferior
        Border-left -> borda esquerda
        Border-right -> borda direita
        
        Cores de Bordas

        border-<cor>: Primary,secondary,succes,info,warning,danger,light,dark,white-->

        <div class="bg-white mb-2 border border-success">Todas as bordas</div>
        <div class="bg-white mb-2 border-top border-success">bordas do topo</div>
        <div class="bg-white mb-2 border-bottom border-success">bordas inferior</div>
        <div class="bg-white mb-2 border-left border-success">Borda esquerda</div>
        <div class="bg-white mb-2 border-right border-success">Borda direita</div>


        <!--
          Border-radius

          opções: rounded,rounded-top,rounded-bottom,rounded-left,rounded-right, rounded-circle
        -->

        <div class="bg-light mb-2 border rounded">rounded cantos</div>
        <div class="bg-light mb-2 border rounded-top">rounded topo</div>
        <div class="bg-light mb-2 border rounded-bottom">rounded inferior</div>
        <div class="bg-light mb-2 border rounded-left">rounded esquerda</div>
        <div class="bg-light mb-2 border rounded-right">rounded direita</div>
        <div class="bg-light mb-2  p-5 border w-25 rounded-circle">rounded bola</div>

        <script src="js/bootstrap.min.js"></script>

    </body>
