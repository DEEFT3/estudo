<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      function distribuiCaracter() {
        //selecionar o valor digitado
        var caracter = document.getElementById("entrada").value;
        //limpar campo de digitação
        document.getElementById("entrada").value = "";

        //limpar espaço em branco nas extremidades da string
        caracter.trim();

        switch (caracter) {
          case "0":
          case "2":
          case "3":
          case "4":
          case "5":
          case "6":
          case "7":
          case "8":
          case "9":
            //adicionar o caracter no campo referente a numeros
            document.getElementById("numeros_apenas").value = caracter;
            break;
          default:
            //adicionar o caracter no campo referente a letras
            document.getElementById("letras").value = caracter;
        }
      }
    </script>
  </head>
  <body>
    <input
      type="text"
      placeholder="Digite um caracter aqui"
      onkeyup="distribuiCaracter()"
      id="entrada"
    />

    <br /><br />
    <hr />
    <input type="text" placeholder="Letras" disabled="disabled" id="letras" />

    <input
      type="text"
      placeholder="Números"
      disabled="disabled"
      id="numeros_apenas"
    />
  </body>
</html>
